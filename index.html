<head>

    <link rel="stylesheet" href="client/bootstrap/css/bootstrap.min.css">

    <!-- Scrollbar Custom CSS -->

    <link rel="stylesheet" href="client/css/main.css">

    <!-- Font Awesome JS -->
    <script defer src="client/js/fontawesome_solid.js"></script>

</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">

            <div class="sidebar-header">
                <h3>Online Poker</h3>

            <ul class="list-unstyled components">
                <li>
                    <a href="#">Spiel pausieren</a>

                <li>
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false">Dropdown Beispiel</a>
                    <ul class="collapse list-unstyled" id="homeSubmenu">
                        <li>
                            <a href="#">Home 1</a>

                    <a href="#" class="article">Zurück zum Spiel</a>
                </li>

        </nav>

    <div class="nav_menu">
        <button type="button" id="sidebarCollapse" class="btn btn-info">
            <i class="fas fa-align-left"></i>

    </div>

    <div class="overlay_action_raise"></div>


    <div id="main"></div>



    <script src="client/js/jquery.min.js"></script>
    <script src="client/bootstrap/js/bootstrap.min.js"></script>
    <script src="client/js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="client/js/cookies.js"></script>
    <script src="client/js/rest_consts.js"></script>
    <script src="client/js/html_code.js"></script>

    <script type="text/javascript">
    	// THIS NEEDS TO BE FINISHED LATERON
    	var ownPlayerID = "53";
    </script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#dismiss, .overlay, .backToGame').on('click', function () {
                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').addClass('active');
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>


</body>
</html>
